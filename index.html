<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Daily Brief</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #0056b3;
            --card-bg: #f8f9fa;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }

        /* Hero Section - Orientation */
        header {
            border-bottom: 5px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h1 { font-size: 4rem; margin: 0; } /* Good Morning Joel */
        #date-display { font-size: 2.5rem; color: var(--accent-color); font-weight: bold; }
        #location { font-size: 1.5rem; color: #666; }

        /* Dashboard Grid */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ddd;
        }

        h2 { font-size: 2.5rem; margin-top: 0; border-bottom: 2px solid #ccc; }
        
        .schedule-item {
            font-size: 2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .time {
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 20px;
            min-width: 150px;
        }

        /* Weather styling */
        .weather-box { font-size: 2rem; }

        /* Photo styling */
        .photo-frame img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="greeting">Good Morning, Joel</h1>
        <div id="date-display"></div>
        <div id="location">1661 Pine Street, San Francisco</div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Today's Routine</h2>
            <div class="schedule-item"><span class="time">8:30 AM</span> Morning Coffee</div>
            <div class="schedule-item"><span class="time">10:00 AM</span> Walk to Lafayette Park</div>
            <div class="schedule-item"><span class="time">12:30 PM</span> Lunch</div>
            <div class="schedule-item"><span class="time">6:00 PM</span> Dinner & News</div>
        </div>

        <div class="card">
            <h2>San Francisco Sky</h2>
            <div class="weather-box">
                <p><strong>Today:</strong> Mostly Sunny</p>
                <p><strong>Temp:</strong> High of 64Â°F</p>
                <p><em>"Perfect for a light jacket today, Joel."</em></p>
            </div>
            <div class="photo-frame">
                <p style="font-size: 1.5rem;"><strong>Photo of the Day:</strong></p>
                <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=800&q=80" alt="San Francisco View">
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = now.toLocaleDateString('en-US', options);
            
            const hours = now.getHours();
            const greeting = document.getElementById('greeting');
            if (hours < 12) greeting.innerText = "Good Morning, Joel";
            else if (hours < 17) greeting.innerText = "Good Afternoon, Joel";
            else greeting.innerText = "Good Evening, Joel";
        }
        updateDateTime();
    </script>
</body>
</html>
